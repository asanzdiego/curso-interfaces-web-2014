<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ejemplos Botones</title>

    <!-- Bootstrap -->
    <link href="./dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container">
        
      <h1>Ejemplos Botones</h1>

      <h2>Tipos</h2>

      <button type="button" class="btn">Button</button>
      <button type="button" class="btn btn-default">Default</button>
      <button type="button" class="btn btn-primary">Primary</button>
      <button type="button" class="btn btn-success">Success</button>
      <button type="button" class="btn btn-info">Info</button>
      <button type="button" class="btn btn-warning">Warning</button>
      <button type="button" class="btn btn-danger">Danger</button>
      <button type="button" class="btn btn-link">Link</button>

      <h2>Activados</h2>

      <button type="button" class="btn active">Button</button>
      <button type="button" class="btn active btn-default">Default</button>
      <button type="button" class="btn active btn-primary">Primary</button>
      <button type="button" class="btn active btn-success">Success</button>
      <button type="button" class="btn active btn-info">Info</button>
      <button type="button" class="btn active btn-warning">Warning</button>
      <button type="button" class="btn active btn-danger">Danger</button>
      <button type="button" class="btn active btn-link">Link</button>
      
      <h2>Desactivados</h2>

      <button type="button" disabled="disabled" class="btn active" >Button</button>
      <button type="button" disabled="disabled" class="btn active btn-default">Default</button>
      <button type="button" disabled="disabled" class="btn active btn-primary">Primary</button>
      <button type="button" disabled="disabled" class="btn active btn-success">Success</button>
      <button type="button" disabled="disabled" class="btn active btn-info">Info</button>
      <button type="button" disabled="disabled" class="btn active btn-warning">Warning</button>
      <button type="button" disabled="disabled" class="btn active btn-danger">Danger</button>
      <button type="button" disabled="disabled" class="btn active btn-link">Link</button>
      
      <h2>Enlaces como botones</h2>
      
      <a href="#" class="btn" role="button">Link as button</a>
      <a href="#" class="btn active" role="button">Link as button Active</a>
      <a href="#" class="btn disabled" role="button">Link as button Disabled</a>
      <br /><br />      
      <a href="#" class="btn btn-default" role="button">Default link</a>
      <a href="#" class="btn btn-default active" role="button">Default link Active</a>
      <a href="#" class="btn btn-default disabled" role="button">Default link Disabled</a>
      <br /><br />
      <a href="#" class="btn btn-primary" role="button">Primary link</a>
      <a href="#" class="btn btn-primary active" role="button">Primary link Active</a>
      <a href="#" class="btn btn-primary disabled" role="button">Primary link Disabled</a>
      
      <h2>Inputs como botones</h2>
      
      <input type="button" class="btn btn-default" value="Input as button">
      <input type="button" class="btn btn-default active" value="Input as button Active">
      <input type="button" class="btn btn-default disabled" value="Input as button Disabled">
      <br /><br />
      <input type="submit" class="btn btn-default" value="Submit as button">
      <input type="submit" class="btn btn-default active" value="Submit as button Active">
      <input type="submit" class="btn btn-default disabled" value="Submit as button Disabled">
      <br /><br />
      <input type="reset" class="btn btn-default" value="Reset as button">
      <input type="reset" class="btn btn-default active" value="Reset as button Active">
      <input type="reset" class="btn btn-default disabled" value="Reset as button Disabled">
      
      <h2>Tama√±os</h2>
      
      <button type="button" class="btn btn-primary btn-lg">Large button</button>
      <button type="button" class="btn btn-primary">Default button</button>
      <button type="button" class="btn btn-primary btn-sm">Small button</button>
      <button type="button" class="btn btn-primary btn-xs">Extra small button</button>
      
      <h2>Expandir</h2>
      
      <button type="button" class="btn btn-primary btn-lg btn-block">Large button</button>
      <button type="button" class="btn btn-primary btn-block">Default button</button>
      <button type="button" class="btn btn-primary btn-sm btn-block">Small button</button>
      <button type="button" class="btn btn-primary btn-xs btn-block">Extra small button</button>
      
      <br /><br /><br /><br />
    </div>


  </body>
</html>
